<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Website</title>
    <style>
        /* Internal CSS Style Sheet */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Hover effect */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* External font */
        .custom-font {
            font-family: 'Roboto', sans-serif;
        }

        /* Font style, weight, decoration, spacing, alignment */
        .custom-text {
            font-style: italic;
            font-weight: bold;
            text-decoration: underline;
            letter-spacing: 2px;
            text-align: center;
            margin-top: 20px;
        }

        /* Pseudos */
        .custom-link {
            color: #007bff;
            text-decoration: none;
        }

        .custom-link:hover {
            text-decoration: underline;
        }
    </style>
    <!-- External Font - Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <h1 class="custom-font">Welcome to My Cool Website</h1>
        <p class="custom-text">This is an example of custom text with various styles and effects.</p>
        <button class="btn">Hover Over Me</button>
        <p>This is a <a href="#" class="custom-link">custom link</a> with hover effect.</p>
    </div>
</body>
</html>
