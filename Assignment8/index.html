<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Example</title>
</head>
<body>

<!-- Example of using Div -->
<div>
    <h1>This is a Div Example</h1>
    <p>This is some content inside a div element.</p>
</div>

<!-- Example of using Class -->
<p class="highlight">This paragraph has a custom class applied to it.</p>

<!-- Example of using Span -->
<p>This is some <span style="color: red;">red</span> text.</p>

<!-- Example of using Iframe -->
<iframe src="https://www.example.com" width="600" height="400"></iframe>

<!-- Example of using Escape character -->
<p>This is an example of an escape character: &lt;br&gt;</p>

<!-- Example of using Audio -->
<audio controls>
  <source src="Assignment8/media/02:28:24 crowded.wav" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Example of using Video -->
<video width="320" height="240" controls>
  <source src="Assignment8/media/1 min of looping zooms copy.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

</body>
</html>
